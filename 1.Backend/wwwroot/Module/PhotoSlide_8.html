<div class='formadmin'><span data-href='/Admin/Manager/PhotoSlideManager?id=8&language=vi#openPopup' class='bindata'></span><div class="slider-gallery"><ul class="slider-gallery-main list-unstyled js-slider-gallery-main"><li><img title='Phòng chờ tiện nghi, sạch sẽ và thoáng mát với đội ngũ tiếp tân lịch sự và chuyên nghiệp' src="/Data/Rose%20dental%20Pic%201.jpg" alt="Hình ảnh 10"></li><li><img title='Quá trình quét CTCB smart đau không? Quá trình quét CTCB smart hoàn toàn không đau. Máy CTCB smart được sử dụng cho mục đích gì? Kỹ thuật CBCT giúp cho việc điều trị được thực hiện nhanh chóng, chính xác, an toàn cao. Đặc biệt trong những trường hợp can thiệp phức tạp chỉ CTCB smart có thể đem lại hình ảnh rõ nét, độ biến dạng thấp mà các phim X-quang thường quy thông thường không thể đáp ứng được. Một số trường hợp chỉ định chụp CBCT: Phẫu thuật vùng miệng. - Cấy ghép Implant. - Lập kế hoạch và đặt neo chỉnh nha. - Phân tích chỉ số sọ mặt (Cephalometric). - Phân tích về khớp thái dương hàm (TMJ). - Nghiên cứu về đường khí đạo (ngưng thở khi ngủ). - Khối u vùng xương hàm. - Răng khôn hay răng ngầm. - Bệnh nha chu. - Tình trạng ống tủy bất thường.' src="/Data/Thiet-bi/equip3.jpg" alt="HÌnh ảnh 4"></li><li><img title='HỆ THỐNG MÁY CT SCAN VÀ PHẦN MỀM CẤY GHÉP IMPLANT Nha Khoa Hoa Hồng đã trang bị máy chụp CT scan Cone Beam thông minh ( CTCB smart) toàn hàm trong điều trị nha khoa. Máy CTCB smart cho phép khảo sát hình ảnh 3 chiều của toàn bộ cấu trúc vùng hàm mặt, giúp bác sĩ phát hiện sớm những bệnh liên quan đến hệ thống răng hàm mặt.' src="/Data/Thiet-bi/equip1.jpg" alt="Hình ảnh 2"></li><li><img title='Tại sao máy CTCB smart tốt cho bạn và khi nào sử dụng nó? Thông thường máy CTCB smart chủ yếu được trang bị tại bệnh viện và các trung tâm nha khoa lớn. Máy CTCB smart giúp bác sỹ hoặc nha sỹ của bạn những việc như sau: - Khảo sát được hình ảnh giải phẫu của vùng hàm mặt. - Phân tích vị trí và định hướng các cấu trúc giải phẫu quan trong như dây thần kinh hàm dưới, chóp răng, cấy ghép trước đó, xoang và mũi. - Đo được mật độ xương, chiều dài, chiều rộng, kích thước xương để giúp việc cấy ghép implant trở nên chính xác, an toàn , dễ dàng và cho kết quả tốt nhất. - Phát hiện được các bệnh lý liên quan đến răng, hàm mặt như : nhiễm trùng chop răng, các loại u nang vùng xường hàm mặt… - Chụp film sọ thẳng, sọ nghiêng dự báo tình trạng tăng trưởng và phát triển của hệ thống xương sọ mặt (ở trẻ em). - Phần mềm chỉnh hình răng giúp phát hiện và xác định thời điểm điều trị chỉnh nha sớm ở trẻ em nhằm hạn chế việc nhổ răng và phẫu thuật xương hàm trong trường hợp hệ thống xương sọ mặt đã qua giai đoạn phát triển. - Lập kế hoạch điều trị và phẫu thuật cho từng trường hợp cụ thể. - Chuẩn bị các thiết bị, dụng cụ cần thiết. - Đánh giá rủi ro' src="/Data/Thiet-bi/equip2.jpg" alt="Hình ảnh 3"></li><li><img title='Tại sao chọn máy CTCB smart ở Nha Khoa Hoa Hồng có ưu điểm vượt trội gì? AN TOÀN : Lượng tia X ray rất nhỏ nên rất an toàn cho bệnh nhân và nhân viên y tế. NHANH CHÓNG : chỉ mất 30 giây là đã cho hình ảnh rõ nét từ lúc chụp. TIỆN LỢI: chỉ chụp 1 lần là cho 3 loại hình ảnh gồm : CT scan, Panorama và Cephalo. HÌNH ẢNH: tạo ra chính xác với độ phân giải cao' src="/Data/Thiet-bi/equip4.jpg" alt="Hình ảnh 5"></li><li><img title='' src="/Data/Thiet-bi/equip5.jpg" alt="Hình ảnh 6"></li><li><img title='Máy chụp phim kỹ thuật số Máy chụp phim gọn nhẹ như máy ảnh do đó mà quí khách có thể chup phim ngay tại ghế răng mà không cần di chuyển đến phòng chụp do đó tránh làm mất thời gian và gây phiền phức. Lượng tia X cực nhỏ phát ra ( 0.005 ) nên rất là an toàn giúp bệnh nhân và nha sĩ không bị nhiễm tia X. Sau khi chụp, máy sẽ tự động scan hình ảnh lên màn hình máy tính tại ghế răng, sau đó máy tính sẽ phân tích , lọc dữ liệu và cho ra phim X Quang của bạn rất rõ nét , chính xác và sắc xảo.' src="/Data/Thiet-bi/equip6.jpg" alt="Hình ảnh 7"></li><li><img title='Máy nội soi răng miệng Oral Camera Với thiết bị này, bạn sẽ được xem toàn bộ tình trạng răng miệng của bạn qua đầu nội soi nhỏ xíu trên màn hình máy tính, tất cả những lỗ sâu, túi nha chu, vôi răng….ở những ngóc ngách mà với mắt thường nha sỹ đôi khi không phát hiện được thì máy sẽ giúp bạn phát hiện một cách rõ ràng. Ngoài ra, sau khi điều trị , bác sĩ có thể dùng máy để kiểm tra kết quả điều trị,nhất là những vùng ngóc ngách khó phát hiện' src="/Data/Thiet-bi/equip7.jpg" alt="Hình ảnh 8"></li><li><img title='Máy đo chiều dài ống tủy và định vị chóp răng Thiết bị này giúp cho bác sĩ đo chính xác độ dài chân răng trong điều trị lấy tủy răng do đó đem lại kết quả điều trị tủy răng tốt nhất trách các trường hợp như lấy tủy bị thiếu số lượng ống tủy, thiếu chiều dài ống tủy hay trám bít ống tủy quá chiều dài ống tủy điều mà có thể gây ra đau nhức, viêm nhiễm trùng răng trong tương lai.' src="/Data/Thiet-bi/equip8.jpg" alt="Hình ảnh 9"></li></ul><ul class="slider-gallery-thumbs list-unstyled js-slider-gallery-thumbs"><li ><img title='Phòng chờ tiện nghi, sạch sẽ và thoáng mát với đội ngũ tiếp tân lịch sự và chuyên nghiệp' src="/Data/Rose%20dental%20Pic%201.jpg" alt="Hình ảnh 10"></li><li ><img title='Quá trình quét CTCB smart đau không? Quá trình quét CTCB smart hoàn toàn không đau. Máy CTCB smart được sử dụng cho mục đích gì? Kỹ thuật CBCT giúp cho việc điều trị được thực hiện nhanh chóng, chính xác, an toàn cao. Đặc biệt trong những trường hợp can thiệp phức tạp chỉ CTCB smart có thể đem lại hình ảnh rõ nét, độ biến dạng thấp mà các phim X-quang thường quy thông thường không thể đáp ứng được. Một số trường hợp chỉ định chụp CBCT: Phẫu thuật vùng miệng. - Cấy ghép Implant. - Lập kế hoạch và đặt neo chỉnh nha. - Phân tích chỉ số sọ mặt (Cephalometric). - Phân tích về khớp thái dương hàm (TMJ). - Nghiên cứu về đường khí đạo (ngưng thở khi ngủ). - Khối u vùng xương hàm. - Răng khôn hay răng ngầm. - Bệnh nha chu. - Tình trạng ống tủy bất thường.' src="/Data/Thiet-bi/equip3.jpg" alt="HÌnh ảnh 4"></li><li ><img title='HỆ THỐNG MÁY CT SCAN VÀ PHẦN MỀM CẤY GHÉP
